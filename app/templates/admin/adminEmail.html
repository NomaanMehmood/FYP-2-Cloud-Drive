{% extends "Admin/adminBaseTemplate.html" %}

{% block newcontent %}

    <div class="row">

       <div class="card">
            <div class="col-md-8 ">
                <br>
                    <form action="{{ url_for('send_message') }}" method="POST">
                        <h5>From:</h5>
                        <div class="form-group">
                            <b><label for="exampleFormControlInput1"><b>clouddriveteam@gmail.com</b></label></b>
                        </div>
                        <h5>To:</h5>
                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">Email Address</label>
                            <br>
                            <input type="email" name='email' class="form-control" id="exampleFormControlTextarea1"
                                   placeholder="name@example.com">
                            <br>
                        </div>

                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">Subject</label>
                            <br>
                            <input type="text" name='email' class="form-control" id="exampleFormControlTextarea1"
                                   placeholder="Type Email Subject...">
                            <br>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">Message Box</label>
                            <br>
                            <textarea class="form-control" name="message" id="exampleFormControlTextarea1"
                                      placeholder="Type Your Message..." rows="7"></textarea>
                            <br>
                        </div>
                        <div>
                            <button type="submit" class="btn btn-primary">Submit</button>

                        </div>
                    </form>
                    </form>
                </div>
            </div>


        </div>





{% endblock %}
